<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="log_style.css">
    <title>Log_page</title>
</head>
<body>
    <div class="page">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">

                </div>
                <button type="button" class="main-btn" onclick="login()">Log In</button>
                <button type="button" class="main-btn" onclick="SignIn()">Sign In</button>

            </div>
                <form id="login" class="input-grp">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="SignIn" class="input-grp">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="text" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to all T & C</span>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("SignIn");
        var z = document.getElementById("btn");

        function SignIn(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
    </script>
</body>
</html>
